<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            
        </div>
        <div class="right">
            <div class="header">
                <div class="header-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.</p>
                    <p>Sign up now to get started</p>
                    <p>You know you want to!</p>
                </div>
            </div>
            <div class="form-section">
                <h1 class="text">Let's do this</h1>
                <form action="#" method="#" class="form">
                    <div class="form-inputs">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-inputs">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div class="form-inputs">
                        <label for="user_email">Email Address</label>
                        <input type="email" name="email" id="user_email">
                    </div>
                    <div class="form-inputs">
                        <label for="user_phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="user_phone_number">
                    </div>

                    <div class="form-inputs">
                        <label for="user_password">Password</label>
                        <input type="password" name="password" id="user_password">
                    </div>
                    <div class="form-inputs">
                        <label for="user_confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="user_confirm_password">
                    </div>    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
